    <!-- Signup Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form-container">
                    <h2>Join E-FarmConnect Africa</h2>
                    <p class="auth-subtitle">Create your account to get started</p>
                    
                    <!-- Signup Form -->
                    <form id="signup-form-page" class="auth-form active">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="signup-name" name="name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-email">Email Address</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="signup-email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-phone">Phone Number</label>
                            <div class="input-with-icon">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="signup-phone" name="phone" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="farm-location">Farm Location</label>
                            <div class="input-with-icon">
                                <i class="fas fa-map-marker-alt"></i>
                                <input type="text" id="farm-location" name="location" placeholder="City, Province/State, Country" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="farm-type">Farm Type</label>
                            <div class="input-with-icon">
                                <i class="fas fa-seedling"></i>
                                <select id="farm-type" name="farm-type" required>
                                    <option value="">Select your farm type</option>
                                    <option value="crops">Crops</option>
                                    <option value="livestock">Livestock</option>
                                    <option value="mixed">Mixed Farming</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="farm-size">Farm Size (hectares)</label>
                            <div class="input-with-icon">
                                <i class="fas fa-ruler-combined"></i>
                                <input type="number" id="farm-size" name="farm-size" min="0" step="0.1">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="signup-password" name="password" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                            <div class="password-strength">
                                <div class="strength-meter">
                                    <div class="strength-meter-fill" data-strength="0"></div>
                                </div>
                                <div class="strength-text">Password strength: <span>Weak</span></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="signup-confirm-password" name="confirm-password" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="terms" name="terms" required>

                            </div>
                        </div>
                        
                        <button type="submit" class="btn-primary btn-block">Create Account</button>

                            <span>or sign up with</span>
                        </div>

                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>

                            </button>
                            <button type="button" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                                <span>Facebook</span>
                            </button>
                        </div>
                        
                        <div class="auth-redirect">
                            Already have an account? <a href="login.html">Login here</a>
                        </div>
                    </form>

                    <div class="auth-image-overlay">
                        <h2>Join Our Farming Community</h2>
                        <p>Connect with thousands of farmers across Southern Africa who are improving their yields and income with FarmConnect.</p>

    <script src="script.js"></script>

    <script>
        // Password strength meter
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('signup-password');
            const strengthMeter = document.querySelector('.strength-meter-fill');
            const strengthText = document.querySelector('.strength-text span');
            
            if (passwordInput && strengthMeter && strengthText) {
                passwordInput.addEventListener('input', function() {
                    const password = this.value;
                    const strength = calculatePasswordStrength(password);
                    
                    // Update strength meter
                    strengthMeter.style.width = `${strength}%`;
                    strengthMeter.setAttribute('data-strength', getStrengthLevel(strength));
                    
                    // Update strength text
                    strengthText.textContent = getStrengthText(strength);
                });
            }
            
            function calculatePasswordStrength(password) {
                if (!password) return 0;
                
                let strength = 0;
                
                // Length contribution (up to 25%)
                strength += Math.min(password.length * 2.5, 25);
                
                // Complexity contribution
                if (/[a-z]/.test(password)) strength += 10; // lowercase
                if (/[A-Z]/.test(password)) strength += 15; // uppercase
                if (/[0-9]/.test(password)) strength += 15; // numbers
                if (/[^a-zA-Z0-9]/.test(password)) strength += 15; // special chars
                
                // Variety contribution
                const variety = (password.match(/[a-z]/) || []).length +
                               (password.match(/[A-Z]/) || []).length +
                               (password.match(/[0-9]/) || []).length +
                               (password.match(/[^a-zA-Z0-9]/) || []).length;
                               
                strength += Math.min(variety * 5, 20);
                
                return Math.min(strength, 100);
            }
            
            function getStrengthLevel(strength) {
                if (strength < 30) return 1; // weak
                if (strength < 60) return 2; // medium
                if (strength < 80) return 3; // strong
                return 4; // very strong
            }
            
            function getStrengthText(strength) {
                if (strength < 30) return 'Weak';
                if (strength < 60) return 'Medium';
                if (strength < 80) return 'Strong';
                return 'Very Strong';
            }
            
            // Form submission
            const signupForm = document.getElementById('signup-form-page');
            
            if (signupForm) {
                signupForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Get form values
                    const name = document.getElementById('signup-name').value;
                    const email = document.getElementById('signup-email').value;
                    const phone = document.getElementById('signup-phone').value;
                    const location = document.getElementById('farm-location').value;
                    const farmType = document.getElementById('farm-type').value;
                    const password = document.getElementById('signup-password').value;
                    const confirmPassword = document.getElementById('signup-confirm-password').value;
                    const terms = document.getElementById('terms').checked;
                    
                    // Basic validation
                    if (!name || !email || !phone || !location || !farmType || !password || !confirmPassword) {
                        showNotification('Please fill in all required fields', 'error');
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        showNotification('Passwords do not match', 'error');
                        return;
                    }
                    
                    if (!terms) {
                        showNotification('Please agree to the Terms of Service and Privacy Policy', 'error');
                        return;
                    }
                    
                    const strength = calculatePasswordStrength(password);
                    if (strength < 50) {
                        showNotification('Please use a stronger password', 'warning');
                        return;
                    }
                    
                    // Here you would typically send this data to a server for registration
                    // For demo purposes, we'll simulate a successful registration
                    showNotification('Account created successfully! Redirecting...', 'success');
                    
                    // Simulate redirect to dashboard after successful registration
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                });
            }
        });
    </script>
